<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RL exhibit - prototype</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-slider-component@3.0.41/theme/default.css">

    <link rel="stylesheet" href="css/embellish.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="popup"></div>
    <div id="app">
      <div id="map_container"></div>      

      <div class="sliders" v-show="isActive('sliders')">
        <span class="parameter">Learning Rate {{machine.learning_rate}}</span><br/>
        <input type="range" id="machine_learning_range" v-model="machine.learning_rate" min="0" max="1" step="0.01"><br/>
        <br/>
        <span class="parameter">Discount Factor {{machine.discount_factor}}</span><br/>
        <input type="range" id="machine_discount_factor" v-model="machine.discount_factor" min="0" max="1" step="0.01"><br/>
        <br/>
        <span class="parameter">Epsilon {{machine.epsilon}}</span><br/>
        <input type="range" id="machine_epsilon" v-model="machine.epsilon" min="0" max="1" step="0.01"><br/>
        <br/>
        <label><input type="checkbox" v-model="views.qvalue">Show Q-Value</label>
        <br/>
        <label><input type="checkbox" v-model="views.greedy">Show Greedy Path</label>
      </div>
      <div id="formula"></div>
      <div class="score" v-show="isActive('score')">
        <span class="energy">Current Energy {{score}}</span>
      </div>
      <editor-palette
        v-show="isActive('editor')"
        :enabled="editor.enabled"
        :current_type="editor.current_type"
        :tile_types="editor.tile_types"
        v-on:set-tile-type="setTileType($event)"
        v-on:switch-editor="switchEditor($event)">
      </editor-palette>
      <div id="map_raw" v-show="editor.enabled">
        <textarea v-model="raw_map_data" id="map_data"></textarea>
      </div>
      <navi-gation class="navigation" :options="navigation" v-show="isActive('navi')"></navi-gation>
    </div>

    <script src="main.js"></script>
  </body>
</html>
